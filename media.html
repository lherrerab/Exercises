<!DOCTYPE html>
<html lang="en">
<head>
  <title>Media</title>
</head>
<body>
  <div>
    <h2>Image</h2>
    <img width="320" height="240" src="img/space.jpg" alt="Space view">
  </div>
  <div>
    <h2>Video</h2>
    <video width="320" height="240" controls>
      <source src="media/opening.mp4" type="video/mp4">
      The video is not supported in your browser.
    </video>
  </div>
  <div>
    <h2>Audio</h2>
    <audio controls>
      <source src="audio/song.mp3" type="audio/mpeg">
    </audio>
  </div>
</body>
</html>
